<html>
<head>
    <meta charset="UTF-8">
    <title>Créer un compte</title>
    <link href="../css/comptedeco.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="../images/favicon.png">
</head>

<body>
<div class="titre">
    <h1>Créer un compte</h1>
</div>
<div id="option" class="options">
    <ul class="liste">
        <form>
            <input class="nom" type="text" name="nom" placeholder="Nom">
            <input class="prenom" type="text" name="prenom" placeholder="Prénom">
            <input class="email" type="email" name="email" placeholder="Email">
            <input class="password" type="password" name="password" placeholder="Mot de passe">
        </form>
        <li class="envoyer"><a href="../connexion.html">Créer un compte</a></li>
    </ul>
</div>

</body>

</html>
